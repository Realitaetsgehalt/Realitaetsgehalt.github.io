<script>
        const API_URL = `https://www.cloudflare.com/cdn-cgi/trace`;
        function onDataRecieve() {
            const IP = xhttp.responseText.split("\n")[2].split("=")[1];
            console.log("IP is", IP);
            let ipHash = IP.split('').map(c => c.charCodeAt()).reduce((t,n) => t+n);
            let slowTimeHash = new Date().getTime() / 1000000000;
            let realityHash = ipHash * slowTimeHash;
            let realityPercent = (Math.sin(realityHash) + 1) * 45 + 10;
            document.getElementById("p").innerHTML = realityPercent.toFixed(2);
        }
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = onDataRecieve;
        xhttp.open("GET", API_URL, true);
        xhttp.send();
    </script>
<body>
Du bist zu <span id=p></span>% real. 
</body>
